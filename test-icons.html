<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Achievement Icons Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-test {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin: 5px 0;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .icon {
      width: 24px;
      height: 24px;
      color: #666;
    }
    .error {
      background: #fee;
      color: #c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Achievement Icons Test</h1>
    <div id="results"></div>
  </div>

  <script type="module">
    import { getAchievementIcon } from './src/utils/achievement-icons.ts';

    const icons = [
      'Hand', 'HandHeart', 'Medal', 'Utensils', 'Gamepad2',
      'MessageSquare', 'Star', 'Trophy', 'Sprout', 'Leaf',
      'TreeDeciduous', 'TreePine', 'Calendar', 'Heart',
      'Snowflake', 'Users', 'HeartHandshake', 'Sparkles',
      'MessagesSquare', 'Target'
    ];

    const results = document.getElementById('results');

    icons.forEach(iconName => {
      const IconComponent = getAchievementIcon(iconName);
      const div = document.createElement('div');
      div.className = IconComponent ? 'icon-test' : 'icon-test error';
      div.innerHTML = `
        <span style="width: 150px; font-weight: bold;">${iconName}</span>
        <span>${IconComponent ? '‚úÖ Loaded' : '‚ùå Failed'}</span>
      `;
      results.appendChild(div);

      if (!IconComponent) {
        console.error(`Failed to load icon: ${iconName}`);
      }
    });
  </script>
</body>
</html>
